modules:
  jira:projectPage:
    - key: customui122-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Cloud Cost
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build

permissions:
  scopes:
    - storage:app
  external:
    fetch:
      client:
        - "https://athena.us-east-1.amazonaws.com"

app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/395a8d81-441c-4df2-8a53-dedefc4640b3
